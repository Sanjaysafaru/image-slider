<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="icon" href="icons8-adjust-screen-slider-horizontally-of-a-computer-monitor-48.png">
    <link rel="stylesheet" href="islider.css">
</head>
<body>
    <div class="wrapper">
        <div class="icon" id="left" ><img src="icons8-less-than-30.png" alt="to-left" id="left"></div>
        <div class="carousel">
            <img src="govinda\1.jpg" alt="img" class="img">
            <img src="govinda\2.jpg" alt="img" class="img">
            <img src="govinda\3.jpg" alt="img" class="img">
            <img src="govinda\4.jpeg" alt="img" class="img">
            <img src="govinda\5.jpg" alt="img" class="img">
            <img src="govinda\6.jpeg" alt="img" class="img">
            <img src="govinda\7.jpeg" alt="img" class="img">
            <img src="govinda\8.jpeg" alt="img" class="img">
            <img src="govinda\9.png" alt="img" class="img">
            <img src="govinda\10.jpeg" alt="img" class="img">
            <img src="govinda\11.jpeg" alt="img" class="img">
        </div>
        <div class="icon" id="right" ><img src="icons8-more-than-30.png" alt="to-right" id="right"></div>
       </div> 
       <script src="islider.js"></script>
</body>
</html>
